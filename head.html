<head>
<style>
    body {
  background-color: #1e1e1e;
  color: #ffffff;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  display: flex-column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  padding: 20px;
  box-sizing: border-box;
}

.container {
  background-color: #2c2c2c;
  border-radius: 20px;
  padding: 30px;
  max-width: 800px;
  width: 100%;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  animation: fadeIn 0.5s ease-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

h1, h2 {
  color: #ffffff;
  margin-bottom: 20px;
  border-bottom: 2px solid #4a4a4a;
  padding-bottom: 10px;
}

a {
  color: #0a84ff;
  text-decoration: none;
  transition: color 0.3s ease;
}

a:hover {
  color: #409cff;
  text-decoration: underline;
}

ul {
  list-style-type: none;
  padding-bottom: 10;
  margin-bottom: 10;
}

li {
  margin-bottom: 15px;
  padding: 15px;
  background-color: #3a3a3a;
  border-radius: 12px;
  transition: all 0.3s ease;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  display: flex;
  align-items: center;
  justify-content: start;
}

li:hover {
  background-color: #4a4a4a;
  transform: translateY(-2px);
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

li:last-child {
  margin-bottom: 0;
}

li::before {
  content: 'â€¢';
  color: #0a84ff; 
  font-size: 1.2em;
  margin-right: 10px;
}

li:hover {
  background-color: #4a4a4a;
}

form {
  margin-bottom: 20px;
}

input[type="text"], input[type="submit"] {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border: none;
  border-radius: 8px;
  background-color: #3a3a3a;
  color: #ffffff;
  font-size: 16px;
}

input[type="submit"] {
  background-color: #0a84ff;
  color: white;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
  background-color: #409cff;
}

pre {
  background-color: #3a3a3a;
  padding: 15px;
  border-radius: 10px;
  overflow-x: auto;
  font-family: 'Courier New', Courier, monospace;
}

#output {
  background-color: #000000;
  color: #00ff00;
  padding: 15px;
  border-radius: 10px;
  height: 300px;
  overflow-y: auto;
  font-family: 'Courier New', Courier, monospace;
  margin-top: 20px;
}

button {
  background-color: #0a84ff;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s ease;
  margin-right: 10px;
  margin-bottom: 10px;
}

button:hover {
  background-color: #409cff;
}

@media (max-width: 600px) {
  .container {
    padding: 20px;
  }
  
  input[type="text"], input[type="submit"] {
    font-size: 14px;
  }
  
  button {
    width: 100%;
    margin-right: 0;
  }
}
</style>
</head>
